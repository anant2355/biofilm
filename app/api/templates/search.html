<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Search API Front-End</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
</head>
<body>
<div class="navbar">
    <a href="#about">About</a>
    <a href="#upload">Upload Image</a>
    <a href="#search-attributes">Search Attributes</a>
    <a href="#search-general">Search General</a>
    <a href="#search-experiments">Search Experiments</a>
</div>

<div class="search-container">
  <form action="{{ url_for('search') }}" method="get">
    <div class="search-box">
      <label for="search">Search:</label>
      <input type="text" id="search" name="search" placeholder="Project: biofilm">
    </div>
    <div class="search-box">
      <label for="desc-search">Description search:</label>
      <input type="text" id="desc-search" name="desc-search">
    </div>
    <input type="submit" value="Search">
  </form>
</div>

</body>
</html>
